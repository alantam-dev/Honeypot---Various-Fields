<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form with Various Hidden Techniques</title>
  <style>
    .hidden-visibility {
      visibility: hidden;
    }
    .hidden-display {
      display: none;
    }
    .hidden-opacity {
      opacity: 0;
    }
    .hidden-clip {
      position: absolute;
      clip: rect(0, 0, 0, 0);
      background-color: green;
      left: 215px;
    }
    .hidden-clip-2 {
      position: absolute;
      clip: rect(0px, 9px, 9px, 0px);
      background-color: blue;
      top: 275px;
      left: 215px;
    }
    .visible-clip {
      position: absolute;
      clip: rect(0px, 11px, 11px, 0px);
      background-color: orange;
      left: 215px;
    }
    .visible-clip-2 {
      position: absolute;
      clip: auto;
      background-color: pink;
      left: 215px;
    }
    .field-row {
      margin-bottom: 1em;
      display: flex;
      align-items: center;
    }
    label {
      width: 200px;
      margin-right: 0.5em;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<form>
  <div class="field-row">
    <label for="visible">visible</label>
    <input type="text" id="visible" name="visible" />
  </div>

  <hr>

  <div class="field-row">
    <label for="tabindex">tabIndex=-1</label>
    <input type="text" id="tabindex" name="tabindex" tabindex="-1" />
  </div>

  <div class="field-row">
    <label for="visibility">visibility: hidden</label>
    <input type="text" id="visibility" name="visibility" class="hidden-visibility" />
  </div>

  <div class="field-row">
    <label for="display">display: none</label>
    <input type="text" id="display" name="display" class="hidden-display" />
  </div>

  <div class="field-row">
    <label for="aria-hidden">aria-hidden="true"</label>
    <input type="text" id="aria-hidden" name="aria-hidden" aria-hidden="true" />
  </div>

  <div class="field-row">
    <label for="opacity">opacity: 0</label>
    <input type="text" id="opacity" name="opacity" class="hidden-opacity" />
  </div>

  <div class="field-row">
    <label for="clip">clip: rect(0, 0, 0, 0)</label>
    <input type="text" id="hidden-clip-0000" name="hidden-clip-0000" class="hidden-clip" />
  </div>

  <div class="field-row">
    <label for="hidden-clip-2">clip: rect(0px, 9px, 9px, 0px)</label>
    <input type="text" id="hidden-clip-990" name="hidden-clip-0990" class="hidden-clip-2" />
  </div>

  <div class="field-row">
    <label for="visible-clip">clip: rect(0px, 11px, 11px, 0px)</label>
    <input type="text" id="visible-clip-011110" name="visible-clip-011110" class="visible-clip" />
  </div>

  <div class="field-row">
    <label for="visible-clip-2">clip: auto</label>
    <input type="text" id="visible-clip-auto" name="visible-clip-auto" class="visible-clip-2" />
  </div>
</form>

</body>
</html>
